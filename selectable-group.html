<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="selectable-group-behavior.html">
<link rel="import" href="selectable-item.html">

<dom-module id="selectable-group">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <slot select="selectable-item"></slot>

  </template>

  <script>

    class SelectableGroup extends SelectableGroupBehavior(Polymer.Element) {

      static get is() {return 'selectable-group';}

      static get config() {
        return {
          properties: {}
        };
      }

    }

    customElements.define(SelectableGroup.is, SelectableGroup);

  </script>
</dom-module>
