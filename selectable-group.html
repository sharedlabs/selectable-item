<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="selectable-group-behavior.html">
<link rel="import" href="selectable-item.html">

<dom-module id="selectable-group">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <content select="selectable-item"></content>

  </template>
</dom-module>

<script>

  Polymer({

    is: 'selectable-group',

    behaviors: [
      SelectableGroupBehavior
    ]

  });
</script>
